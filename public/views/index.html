<!-- index.html -->
<!DOCTYPE HTML>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en" ng-app="eggTimer">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Egg Timer</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/index.css">
	<!-- load bootstrap -->

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	<script src="/public/js/app.js"></script>
	<script src="/public/js/services.js"></script>
	<script src="/public/js/controllers.js"></script>
	<script src="/public/js/directives.js"></script>

	<!-- Page specific javascript. -->
	<script src="/public/js/index.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<nav class="navbar navbar-default" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <a class="navbar-brand" href="#">Egg Timer</a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse">
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#">Link</a></li>
	    </ul>
	  </div><!-- /.navbar-collapse -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
			  <h1>Egg Timer</h1>
			  <p><small>The egg timer for the important periodic reminders in your life.</small></p>
			</div>
		</div>
		<!-- 1. Upload your document or image or etc. -->
		<div class="row">
			<div class="page-header">
			  <h2>Page header</h2>
			</div>
			
			<form class="col-lg-6 form-group" name="userInfo">
			  <p>Your information.</p>
			  <div class="form-group col-lg-12">
		    	<input type="text" placeholder="Name" class="form-control" name="user.first_name" ng-model="user.first_name" required>
			  </div>
			  <div class="form-group col-lg-12">
			    <input type="text" placeholder="Email address" class="form-control" name="user.zip_code" ng-model="user.email_address" required>
			  </div>
			  <div class="form-group col-lg-12">
			    <input type="text" placeholder="Zip code" class="form-control" name="user.zip_code" ng-model="user.zip_code" required>
			  </div>

			  <!-- Reminders. -->
			  <p>Set up your reminders.</p>
			  <div class="form-group col-lg-6">
			    <input type="text" placeholder="General health check up (annual)" class="form-control" name="" required>
			  </div>
			  <div class="form-group col-lg-3">
			  	<input type="text" placeholder="MM/DD/YY" class="form-control" name="" required>
			  </div>
			  <div class="form-group col-lg-3">
			  	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				    <span class="selection">Option 1</span>
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a>Option 1</a></li>
				    <li><a>Option 2</a></li>
				    <li><a>Option 3</a></li>
				  </ul>
			  </div>

			  <div class="form-group col-lg-12">
			  	<div class="btn-large btn-primary btn pull-right" ng-click="function()" ng-disabled="!userInfo.$valid">Submit</div>
			  </div>
			</form>
		</div>
	</div>
</body>
</html>
