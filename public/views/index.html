<!-- index.html -->
<!DOCTYPE HTML>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en" ng-app="eggTimer">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Egg Timer</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/index.css">
	<!-- load bootstrap -->

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	<script src="/public/js/app.js"></script>
	<script src="/public/js/services.js"></script>
	<script src="/public/js/controllers.js"></script>
	<script src="/public/js/directives.js"></script>

	<!-- Page specific javascript. -->
	<script src="/public/js/index.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<nav class="navbar navbar-default" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <a class="navbar-brand" href="#">Egg Timer</a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse">
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#">Link</a></li>
	    </ul>
	  </div><!-- /.navbar-collapse -->
	</nav>
	<div class="container col-lg-8 col-lg-offset-2">
		<div class="row">
			<div class="jumbotron">
			  <h1>Egg Timer</h1>
			  <p><small>The egg timer for the important periodic reminders in your life.</small></p>
			</div>
		</div>
		<hr>
		<div class="row">			
			<form class="form-group" name="userInfo">
			  <p>Your information.</p>
			  <div class="form-group col-lg-12">
		    	<input type="text" placeholder="Name" class="form-control" name="user.first_name" ng-model="user.first_name" required>
			  </div>
			  <div class="form-group col-lg-8">
			    <input type="text" placeholder="Email address" class="form-control" name="user.zip_code" ng-model="user.email_address" required>
			  </div>
			  <div class="form-group col-lg-4">
			    <input type="text" placeholder="Zip code" class="form-control" name="user.zip_code" ng-model="user.zip_code" required>
			  </div>
			</form>
		</div>
		<hr>
		<div class="row">
			<form class="form-group">
			  <!-- Reminders. -->
			  <p>Set up your reminders.</p>

			  <div ng-repeat="reminder in user.reminders track by $index">
				  <div class="form-group col-lg-5">
				  	<input type="text" placeholder="{{reminder.reminder}}" class="form-control">
				  </div>
				  <div class="form-group col-lg-3">
				  	<input type="text" placeholder="{{reminder.start_date}}" class="form-control">
				  </div>
				  <div class="form-group col-lg-3">
				  	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%; text-align: left">
					    <span class="selection">{{reminder.frequency}}</span>
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					  	<li ng-repeat="frequency in frequencies">
					  		<a>{{frequency}}</a>
					  	</li>
					  </ul>
				  </div>
				  <div class="form-group col-lg-1" ng-click="removeReminder($index)" style="cursor: pointer; text-align: right">
				  	<span class="glyphicon glyphicon-minus-sign"></span>
				  </div>
			 	</div>
			</form>
		</div>

		<div class="row">	
		 	<div class="form-group col-lg-12">
		 		<div class="btn-large btn-info btn pull-right" ng-click="addReminder()">
		 			Add new reminder
		 		</div>
		 	</div>
		</div>

		<br>

		<div class="row">
		  <div class="form-group col-lg-12">
		  	<div class="btn-large btn-primary btn pull-right" ng-click="submit()" ng-disabled="!userInfo.$valid">Submit your information!</div>
		  </div>
		</div>
	</div>
</body>
</html>
